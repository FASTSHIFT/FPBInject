<!-- File Transfer Section -->
<div class="sidebar-section" data-section-id="transfer">
  <details id="details-transfer">
    <summary class="sidebar-header">
      <i class="codicon codicon-chevron-right"></i>
      <span>FILE TRANSFER</span>
    </summary>
    <div class="sidebar-content" style="display: flex; flex-direction: column; padding: 8px">
      <!-- Device path input -->
      <div class="flex-row" style="margin-bottom: 8px">
        <input type="text" id="devicePath" value="/" placeholder="/data" class="vscode-input" style="flex: 1" />
        <button onclick="refreshDeviceFiles()" title="Refresh" class="vscode-btn icon-only secondary">
          <i class="codicon codicon-refresh"></i>
        </button>
      </div>

      <!-- Device file list -->
      <div id="deviceFileList" class="device-file-list">
        <div class="empty clickable" onclick="refreshDeviceFiles()">Click to load files</div>
      </div>

      <!-- Action buttons -->
      <div class="flex-row" style="margin-top: 8px; gap: 4px">
        <button onclick="uploadToDevice()" title="Upload file to device" class="small-btn">
          <i class="codicon codicon-cloud-upload"></i> Upload
        </button>
        <button onclick="downloadFromDevice()" title="Download selected file" class="small-btn">
          <i class="codicon codicon-cloud-download"></i> Download
        </button>
        <button onclick="deleteFromDevice()" title="Delete selected file" class="small-btn">
          <i class="codicon codicon-trash"></i>
        </button>
        <button onclick="createDeviceDir()" title="Create directory" class="small-btn">
          <i class="codicon codicon-new-folder"></i>
        </button>
      </div>

      <!-- Transfer progress -->
      <div id="transferProgress" class="progress-bar" style="display: none; margin-top: 8px">
        <div class="progress-fill"></div>
        <div class="progress-info">
          <span class="progress-text">0%</span>
          <span class="progress-speed"></span>
        </div>
        <div class="progress-eta"></div>
      </div>

      <!-- Transfer controls (cancel only) -->
      <div class="flex-row" style="margin-top: 4px; gap: 4px">
        <button
          id="transferCancelBtn"
          onclick="cancelTransfer()"
          title="Cancel transfer"
          class="small-btn"
          style="display: none"
        >
          <i class="codicon codicon-close"></i> Cancel
        </button>
      </div>
    </div>
    <div class="sidebar-section-resize-handle"></div>
  </details>
</div>
