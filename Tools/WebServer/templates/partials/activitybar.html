<div class="activity-bar">
  <div
    class="activity-item active"
    data-section="details-connection"
    title="Connection"
    onclick="activateSection('details-connection')"
  >
    <i class="codicon codicon-source-control"></i>
  </div>
  <div
    class="activity-item"
    data-section="details-device"
    title="Device Info"
    onclick="activateSection('details-device')"
  >

  </div>
  <div
    class="activity-item"
    data-section="details-transfer"
    title="File Transfer"
    onclick="activateSection('details-transfer')"

  </div>
  <div
    class="activity-item"
    data-section="details-symbols"
    title="Symbols"

    class="activity-item"
