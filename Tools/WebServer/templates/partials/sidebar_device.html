<!-- Device Info Section -->
<div class="sidebar-section" data-section-id="device">
  <details id="details-device" open>
    <summary class="sidebar-header">
      <i class="codicon codicon-chevron-right"></i>
      <span data-i18n="panels.fpb_slots">DEVICE INFO</span>
      <span class="badge" id="activeSlotCount">0/6</span>
    </summary>
    <div class="sidebar-content" id="deviceInfoContent">
      <div class="flex-row" style="margin-bottom: 8px">
        <button
          onclick="fpbPing()"
          class="vscode-btn secondary"
          style="flex: 1; font-size: 10px"
          data-i18n="device.ping"
        >
          Detect Device
        </button>
        <button
          onclick="fpbInfo()"
          class="vscode-btn secondary"
          style="flex: 1; font-size: 10px"
          data-i18n="device.info"
        >
          Get Info
        </button>
        <button
          onclick="fpbTestSerial()"
          class="vscode-btn secondary"
          style="flex: 1; font-size: 10px"
          title="Test serial throughput to find max transfer size"
          data-i18n="device.test;[title]tooltips.test_serial"
        >
          Throughput Test
        </button>
        <button
          onclick="fpbUnpatchAll()"
          class="vscode-btn secondary"
          style="flex: 1; font-size: 10px"
          data-i18n="device.clear_all"
        >
          Clear All
        </button>
      </div>
      <!-- Memory Info -->
      <div
        id="memoryInfo"
        style="
          margin-bottom: 8px;
          padding: 4px;
          background: var(--vscode-input-background);
          border-radius: 3px;
          text-align: center;
        "
      >
        <div
          style="font-size: 10px; color: var(--vscode-descriptionForeground)"
          data-i18n="panels.memory_not_available"
        >
          Memory info not available
        </div>
      </div>
      <!-- 8 FPB Slots (slots 6-7 disabled for FPB v1) -->
      <div class="slot-container" id="slotContainer">
        {% for i in range(8) %}
        <div
          class="slot-item{% if i >= 6 %} slot-disabled{% endif %}"
          data-slot="{{ i }}"
          onclick="selectSlot({{ i }})"
        >
          <div class="slot-header">
            <span class="slot-indicator"></span>
            <span class="slot-id" data-i18n="device.slot_n" data-i18n-options='{"n": {{ i }}}'>Slot {{ i }}</span>
            <span class="slot-func" id="slot{{ i }}Func">{% if i >= 6 %}v2 Only{% else %}Empty{% endif %}</span>
          </div>
          <div class="slot-actions">
            <button
              class="slot-btn"
              onclick="event.stopPropagation(); fpbUnpatch({{ i }});"
              title="Clear slot"
              data-i18n="[title]tooltips.clear_slot"
            >
              <i class="codicon codicon-close"></i>
            </button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="sidebar-section-resize-handle"></div>
  </details>
</div>
